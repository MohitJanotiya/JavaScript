<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="name">Name :</label>
    <input type="text" name="Name" id="name">
    <br>
    <label for="age">Age :</label>
    <input type="number" name="age" id="age">
    <br>
    <label for="mobile">Mobile :</label>
    <input type="tel" name="mobile" id="mobile">
    <br>
    <label for="email">Email :</label>
    <input type="email" name="email" id="email">
    <br>
    <label>Gender :</label>
    <label>Male</label>
    <input type="radio" name="gender" id="male" value="male">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" value="female">
    <br>
    <label>Course :</label>
    <label for="Fs">FullStack :</label>
    <input type="checkbox" name="FullStack" id="Fs">
    <label for="Ds">Data Science :</label>
    <input type="checkbox" name="DataScience" id="Ds">
    <label for="Sales">SalesForce :</label>
    <input type="checkbox" name="SalesForce" id="Sales">
    <br>

    <label for="location">Address :</label>
    <input type="text" name="location" id="location">
    <br>
    <label for="color">Fav color</label>
    <input type="color" name="color" id="color">
    <br>
    <label for="date">Date of Birth :</label>
    <input type="date" name="date" id="date">
    <br>
    <label for="range">Range :</label>
    <input type="range" name="range" id="range">
    <br>
    <label for="password">Password :</label>
    <input type="password" name="password" id="password">
    <br>
    <label for=ta"><Canvas>Comback</Canvas></label>
    <textarea name="Feedback" id="ta" title="Free"></textarea>
    <br>
    <button type="submit" value="submit">Save</button>
    <input type="reset" value="Reset">
</body>

</html>
